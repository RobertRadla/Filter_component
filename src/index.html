<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Filter</title>
</head>
<body>
<section class="h-screen flex justify-center items-center bg-[#3f3c5d]">
    <div class="bg-[#322e59] text-[#bcbacf] p-8 rounded-[20px] shadow-2xl">
        <div class="w-[250px] text-3xl flex justify-between items-center">
            <h1>Filter</h1>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
              </svg>
        </div>

        <div class="relative mt-5 flex flex-col">
            <h2 class="uppercase text-[12px] mb-[5px]">Search by Keyword</h2>
            <input type="text" class="w-[220px] bg-[#1b183b] py-[10px] pl-10 outline-none placeholder:text-[#bcbacf] rounded-md" placeholder="Search jobs">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 absolute top-[33px] left-[5px]">
                <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
              </svg> 
        </div>

        <div class="mt-5 mb-1">
            <h2 class="uppercase text-xs mb-1">view</h2>
            <div class="flex items-center">
                <input type="radio" name="" id="all-job" class="w-5 h-5 accent-[#bcbacf]">
                <label for="all-job" class="pl-[5px]">Alljob posts</label>
            </div>
            <div class="flex items-center">
                <input type="radio" name="" id="all-job" class="w-5 h-5 accent-[#bcbacf]">
                <label for="all-job" class="pl-[5px]">Active job posts</label>
            </div>
            <div class="flex items-center">
                <input type="radio" name="" id="all-job" class="w-5 h-5 accent-[#bcbacf]">
                <label for="all-job" class="pl-[5px]">Archive job posts</label>
            </div>
        </div>

        <div class="mt-5">
            <h2 class="uppercase text-[12px] mb-1">Include</h2>
            <div class="flex items-center">
                <input type="checkbox" name="" id="shared-jobs" class="w-5 h-5 accent-[#bcbacf]">
                <label for="shared-jobs" class="pl-[10px]">Jobs shared with me</label>
            </div>
        </div>

        <div class="mt-16 flex justify-center">
            <button class="w-[200px] bg-[#EBB96E] text-black rounded-md py-[10px]">Save changes</button>
        </div>
    </div>
</section>
</body>
</html>
